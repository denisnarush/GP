<form name="access">
  <label>
    <span>Login</span>
    <input type="text" name="username" placeholder="username or e-mail" required>
  </label>

  <label>
    <span>Password</span>
    <input type="password" name="userpassword" placeholder="secret phrase up to 32 chars" required  maxlength="32">
  </label>

  <footer>
    <button type="submit" formmethod="post" formaction="/signup">Sign up</button>
    <button type="submit" formmethod="get" formaction="/login">Log in</button>
  </footer>
</form>
